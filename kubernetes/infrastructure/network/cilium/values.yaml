ipam:
  mode: kubernetes

kubeProxyReplacement: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# Peka p√• kontrollnodens IP tills vi har en VIP
k8sServiceHost: 192.168.1.201
k8sServicePort: 6443

l2announcements:
  enabled: true

externalIPs:
  enabled: true

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

ingressController:
  enabled: false
  default: true
  loadbalancerMode: dedicated
  service:
    allocateLoadBalancerNodePorts: false

gatewayAPI:
  enabled: true