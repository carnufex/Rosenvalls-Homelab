apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 192.168.1.220
  listeners:
    - protocol: HTTPS
      port: 443
      name: https
      hostname: "*.rosenvall.se"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-wildcard
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTP
      port: 80
      name: http
      allowedRoutes:
        namespaces:
          from: All
